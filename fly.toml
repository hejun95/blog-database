app = "blog-database"
primary_region = "hkg"

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[volumes]]
  source = "blog_data"
  destination = "/app/data"

[[volumes]]
  source = "blog_uploads"
  destination = "/app/uploads" 